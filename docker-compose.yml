version: "3"
networks:
  development:
  test:
volumes:
  db_data:
  gem_cache:
  shared_data:
services:
  kak_db:
    image: "postgres:13.5-alpine"
    container_name: "kak_db"
    ports:
      - "54321:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
      - shared_data:/var/shared
    networks:
      - development
      - test
  kak_rails:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: "kak_rails"
    volumes:
      - .:/var/prototype_kak
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    env_file: .env.development
    entrypoint: dev-entrypoint.sh
    command: ["rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    environment:
      RAILS_ENV: development
    depends_on:
      - kak_db
